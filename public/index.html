<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<base href="/">
</head>
<body ng-app="app">
	<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Ode To Food</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="secret">Secret recipe</a></li>
            <li><a ui-sref="dashboard">dashboard</a></li>
            <li><a ui-sref="admin">admin</a></li>
            <li><a ui-sref="profile">profile</a></li>
        </ul>
        <div ng-controller="Login as login">
            <div ng-show="login.user.loggedIn" class="navbar-text navbar-right">
                Hello {{ login.user.username }}!                
            </div>
            <form ng-if="!login.user.loggedIn" name="loginForm" class="navbar-form navbar-right"
                  ng-submit="login.login(loginForm)" novalidate>
                <div class="form-group">
                    <input name="username" type="text" placeholder="Username" ng-model="login.username" required />
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Password" ng-model="login.password" required />
                </div>
                <input class="btn btn-default btn-sm" type="submit" value="Login" />
            </form>
        </div>
    </div>
	</nav>
  <div pb-work-spinner>
    <img src="/images/ajax-loader.gif" />
  </div>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <ui-view></ui-view>
          </div>
          <div class="col-md-4">
              <pb-alerts></pb-alerts>
          </div>
      </div>
  </div>

	<script src="/app.bundle.js"></script>
</body>
</html>
